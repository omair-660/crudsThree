<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookmark</title>
        <link rel="icon" type="image/jpg" href="favicon.jpg">
        <!-- Fonts and Stylesheets -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/master.css">
    </head>

<body>
    <main>
        <section class="container">
            <div class="text-center">
                <h1 class="text-light my-5 mx-auto px-2">Bookmarker</h1>
                <h3 class="py-5 position-relative"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark "></i></h3>
            </div>
            <div class="my-4">
                <div class="form-group mb-4">
                    <label class="mb-3" for="nameInput"><i
                            class="fa-solid fa-book-bookmark px-2 position-relative z-1"></i> Site Name</label>
                    <input oninput="validateForm(this)" type="text" id="nameInput" placeholder="Bookmark Name"
                        class="form-control bg-dark text-light border-black">
                </div>
            </div>
            <div class="my-4">
                <div class="form-group mb-4">
                    <label class="mb-3" for="urlInput"><i class="fa-solid fa-link px-2 position-relative z-1"></i> Site
                        URL</label>
                    <input oninput="validateForm(this)" type="url" id="urlInput" placeholder="URL Website "
                        class="form-control bg-dark text-light border-black">
                </div>
            </div>
            <button id="addBtn" class="btn btnn w-100">Add Link</button>
            <button id="updateBtn" class="btn btnn w-100 d-none">Update Link</button>
            <button id="deletaBtn" class="btn btn-outline-danger my-3 w-100 d-none">Deleta All</button>


            <!-- component -->
            <div class="relative mr-6 my-2">
                <i id="searchIcon" class="fa-solid fa-magnifying-glass mb-2"></i>
                <br>
                <input id="serch" type="search" class="w-1 bg-dark text-light shadow rounded border-0 p-3"
                    placeholder="Search by name...">
                <div class="absolute pin-r pin-t mt-3 mr-4 text-purple-lighter">
                </div>
            </div>

            <table class="table table-dark table-striped my-5 text-center">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Website Name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Update</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.all.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
